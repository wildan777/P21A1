<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
<h2>Javascript String methods</h2>
<p>Basic Methods </p>
<script>

var str = "Amazing"
document.write(str.toUpperCase());
    document.write("<br>");
    document.write(str.toLowerCase());
    document.write("<br>");
    document.write(str.startsWith('A'));
    document.write("<br>");
    document.write(Math.random());
    document.write("<br>");
    document.write(Math.random()* 100);
    document.write("<br>");
    document.write(Math.floor(7.89));
    document.write("<br>");
    document.write(Math.ceil(7.89))


</script>

    </body>
</html>
